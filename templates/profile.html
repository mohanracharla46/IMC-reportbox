{% extends "base.html" %}

{% block title %}My Profile - Work Report System{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <div class="header-content">
            <h1 class="page-title">My Profile</h1>
            <p class="page-subtitle">Manage your account settings</p>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Profile Information</h2>
                <p class="card-subtitle">Update your personal details</p>
            </div>
            <form method="POST" action="{{ url_for('profile') }}" class="report-form">
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" value="{{ user['name'] }}" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" value="{{ user['email'] }}" readonly
                        style="background-color: var(--gray-50); cursor: not-allowed;">
                    <div class="form-help">Email cannot be changed. Contact admin for assistance.</div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">New Password (Optional)</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Leave blank to keep current password">
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input"
                        placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary btn-full-mobile">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Update Profile
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
